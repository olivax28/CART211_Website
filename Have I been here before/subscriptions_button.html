<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="Custom_Stylesheet.css">

</head>

<body>
    <main>
        <!--Navigation bar-->
        <navBar class="TESTContainer">
            <div class="video_icon">
                <img src="Assets/video_logo.png" alt="youtube's logo" width="150" height="120" />

        <!--Video trending display container-->
        <div class="TESTContainer">
            <div class="youTubeContainer_subscriptions">

                        <div class="videoDescriptions">
                            Newest From: <span class="videoFrom"> Nostalgia </span>
                        </div>

                            3:09
                        </div>
                        <div class="videoDescriptions">
                            Added <b>20 years ago</b>
                        </div>
                        <div class="videoDescriptions">
                            Views: 2008
                        </div>
                        <div class="videoDescriptions">
                            <img src="Assets/4_and_half_star.png" alt="four and a half stars">
                        </div>
                        <!--video description: end-->
                    </figure>
                    <figure>
                        <img src="Assets/static_02.png" alt="youtube's logo" width="150" height="100">
                        <figcaption class="videoTitlesHP"><a href="Subscriptions_videos.html">Tired</a></figcaption>
                        <!--video description: Lion Sleeps Tonight-->
                        <div class="videoDescriptions">
                            Newest From: <span class="videoFrom"> Burn </span>
                        </div>
                        <div class="videoDescriptions">
                            2:37
                        </div>

                            Added <b>1 year ago</b>
                        </div>
                        <div class="videoDescriptions">
                            Views: 7.5k
                        </div>
                        <div class="videoDescriptions">
                            <img src="Assets/5_star.png" alt="five stars">
                        </div>
                        <!--video description: end-->
                    </figure>
                    <figure>
                        <img src="Assets/static_03.jpg" alt="youtube's logo" width="150" height="100">
                        <figcaption class="videoTitlesHP"><a href="Subscriptions_videos.html">When did it get so
                                dark</a>
                        </figcaption>
                        <!--video description 03-->
                        <div class="videoDescriptions">
                            Newest From: <span class="videoFrom"> Seasons </span>
                        </div>
                        <div class="videoDescriptions">
                            2:45
                        </div>
                        <div class="videoDescriptions">
                            Added <b>2 months ago</b>

                        <div class="videoDescriptions">
                            Views: 5000
                        </div>
                        <div class="videoDescriptions">
                            <img src="Assets/4_star.png" alt="five stars">
                        </div>
